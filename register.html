<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="less/register/register.css"/>
		<script src="js/jq-2.1.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="register">
			<div class="header ">
				<div class="global_main clearfix">
					<a class="logo" href="index.html">
						<img src="images/news/logo.png" >
						<b>青岛轨道交通产业示范区</b>
						<p>中小企业创业创新公共服务平台</p>
					</a>
					<span>用户注册</span>
					<a class="back" href="login.html">已有账号？请登录</a>
				</div>
			</div>
			
			<div class="main" style="margin-bottom: 14vh;">
				<div class="b">单位注册</div>
				<ul class="f">
					<li>
						<span>用户名：</span>
						<input type="text" placeholder="请输入用户名" name="" id="" value="" />
					</li>
					<li>
						<span>单位名称：</span>
						<input type="text" placeholder="请输入单位名称" name="" id="" value="" />
					</li>
					<li>
						<span>三证合一码：</span>
						<input type="text" placeholder="请三证合一码" name="" id="" value="" />
					</li>
					<li>
						<span>手机号码：</span>
						<input type="text" placeholder="相关信息将发送至该手机号" name="" id="" value="" />
					</li>
					<li class="dx">
						<span>短信验证：</span>
						<input type="text" placeholder="短信验证码" name="" id="" value="" />
						<i>获取短信验证码</i>
					</li>
					<li>
						<span>密码：</span>
						<input type="text" placeholder="最少六位字符，且必须同时含有数字和字母" name="" id="" value="" />
					</li>
					<li>
						<span>载体园区（选填）：</span>
						<input type="text" placeholder="请选择" name="" id="" value="" />
					</li>
					<li>
						<span>去年销售额（选填）：</span>
						<input type="text" placeholder="去年销售额（选填）" name="" id="" value="" />
					</li>
				</ul>
				<div class="btn btn1">立即注册</div>
			</div>
			
			<div id="fonter"></div>
			
		</div>
		
		
		<script type="text/javascript">
			$("#fonter").load("./template/fonter.html")
		</script>
		
	</body>
</html>
