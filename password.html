<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="less/password/password.css"/>
		<script src="js/jq-2.1.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="password">
			<div class="header ">
				<div class="global_main clearfix">
					<a class="logo" href="index.html">
						<img src="images/news/logo.png" >
						<b>青岛轨道交通产业示范区</b>
						<p>中小企业创业创新公共服务平台</p>
					</a>
					<span>找回密码</span>
					<a class="back" href="login.html">返回登陆</a>
				</div>
			</div>
			
			<div class="main">
				<div class="b">确认信息</div>
				
				<ul class="f f1">
					<li>
						<span>用户名：</span>
						<input type="text" placeholder="请输入用户名" name="" id="" value="" />
					</li>
					<li>
						<span>手机号码：</span>
						<input type="number" placeholder="请输入手机号码" name="" id="" value="" />
					</li>
					<li class="dx">
						<span>短信验证：</span>
						<input type="number" placeholder="请输入手机号码" name="" id="" value="" />
						<i>获取短信验证码</i>
					</li>
				</ul>
				<div class="btn btn1">下一步</div>
				
				<ul class="f f2" style="display: none;">
					<li>
						<span>新密码：</span>
						<input placeholder="最少六位字符，且必须同时含有数字和字母" type="password" name="" id="" value="" />
					</li>
					<li>
						<span>确认密码：</span>
						<input placeholder="最少六位字符，且必须同时含有数字和字母" type="password" name="" id="" value="" />
					</li>
				</ul>
				<div class="btn btn2"  style="display: none;">登录</div>
			</div>
			
			
			<div id="fonter"></div>
			
		</div>
		<script type="text/javascript">
			$("#fonter").load("./template/fonter.html")
			$(".btn1").click(function(){
				$(".f1").css("display","none")
				$(".btn1").css("display","none")
				$(".f2").css("display","block")
				$(".btn2").css("display","block")
			})
		</script>
	</body>
</html>
